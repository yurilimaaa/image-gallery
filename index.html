<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      padding: 16px;
      background: #f8f8f8;
    }

    .container {
      max-width: calc(100% - 700px);
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .gallery-item {
      flex: 1 1 calc(50% - 12px);
      max-width: calc(50% - 12px);
      height: auto;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Responsive Gallery Test</h2>

  <div class="container">
    <div class="gallery">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1750210955902-ce0e71765fb1?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 1">
