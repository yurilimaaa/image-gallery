<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px 5vw;
    }

    .gallery {
      column-count: 3;
      column-gap: 2px;
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }
    }

    .gallery-item {
      width: 100%;
      display: block;
      margin-bottom: 2px;
      transition: border 0.2s ease;
    }

    .gallery-item:hover {
       border: 2px solid #6cf2f9;
    }
  </style>
</head>
<body>

  <h2>Responsive Gallery Test</h2>

  <div class="container">
    <div class="gallery">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1750210955902-ce0e71765fb1?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 1">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1754851348758-564daaf750e4?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 2">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1756789347833-dd0841c4086f?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 3">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1756880070362-1cbe2b435418?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 4">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1756768937629-febe4bf15fcf?q=80&w=2342&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 5">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1756673636240-18e514261a94?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 6">
      <img class="gallery-item" src="https://plus.unsplash.com/premium_photo-1695604461277-fa3f0d46da6c?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 7">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1756786605292-f6b83d2157aa?q=80&w=1009&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 8">
      <img class="gallery-item" src="https://images.unsplash.com/photo-1756567579531-405e4df07572?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 9">
    </div>
  </div>

</body>
</html>
